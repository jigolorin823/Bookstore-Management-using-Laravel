<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="test4.js"></script>
        <script type="text/javascript" src="test4.min.js"></script>
        <script type="text/javascript" src="test42.min.js"></script>
        <link rel="stylesheet" href="test4.css" />
    </head>

    <body class="container">
        <div class="form-inline" style="display: block; padding-top: 5%; padding-bottom: 8%;">
            <div class="form-group" style="float: left;">
                <label for="text">Enter Equation:</label>&nbsp&nbsp
                <input type="text" class="form-control" id="userInput" name="equation" value="x^3 - 20" required>&nbsp&nbsp&nbsp&nbsp
            </div>
            <div class="form-group" style="float: right;">
                <label for="text">xl: </label>&nbsp&nbsp
                <input type="text" class="form-control" id="xl" value="1" required>&nbsp&nbsp&nbsp
                <label for="text">xu: </label>&nbsp&nbsp
                <input type="text" class="form-control" id="xu" value="4" required>&nbsp&nbsp&nbsp
                <input type="submit" class="btn btn-default" onclick="solve()" value="Solve Equation">
            </div>
        </div>
        <table id="table" class="table" />
    </body>
</html>
